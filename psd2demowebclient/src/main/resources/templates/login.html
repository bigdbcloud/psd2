<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>PSD2 Demo Web Client with Spring Boot + OAUTH2 + Spring MVC</title>
		<link rel="stylesheet" type="text/css" href="/psd2client/webjars/bootstrap/css/bootstrap.min.css"/>
	</head>
	<body ng-app="myApp" ng-controller="mainCtrl">
		<div th:include="header"></div>
		<div class="container">
		
			<h1 class="col-sm-12">Login</h1>
			<div class="col-sm-6">
				<div class="col-sm-12">
					<label class="col-sm-3">Username</label>
					<input class="form-control" type="text" ng-model="loginData.username"/>
				</div>
		
				<div class="col-sm-12">
					<label class="col-sm-3">Password</label>
					<input class="form-control" type="password"  ng-model="loginData.password"/>
				</div>
		
				<div class="col-sm-12">
					<a class="btn btn-default" href="#" ng-click="login()">Login</a>
				</div>
			</div>
		</div>
	</body>
</html>
