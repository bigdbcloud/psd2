server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%t [%A:%p] [%h] [%I] %l %u "%r" %s %b %D
server.tomcat.accesslog.directory=/logs
server.tomcat.accesslog.prefix=cashewapi_access_log
server.tomcat.accesslog.suffix=.log
server.contextPath=/cashewapi
server.port=8085

user.role.lowest=ROLE_USER
mongodb.uri=${CASHEW_MONGO_SVC_URI}
version=1
bigoauth2server.oauth2.signingKey=BigOauth2Server

read.timeout=30000
connect.timeout=30000
