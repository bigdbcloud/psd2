server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%t [%A:%p] [%h] [%I] %l %u "%r" %s %b %D
server.tomcat.accesslog.directory=/logs
server.tomcat.accesslog.prefix=psd2demoapp_access_log
server.tomcat.accesslog.suffix=.log
server.contextPath=/psd2demoapp
server.port=8084

spring.resources.chain.enabled=true
logging.level.org.springframework.security=DEBUG

mongodb.url=${MONGO_SVC_URL}
mongodb.db.psd2demoapp=psd2demoapp
mongodb.collection.users=users
mongodb.collection.info=info
mongodb.collection.bookmarks=bookmarks

version=v1
